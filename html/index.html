<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruby adventure | The Game</title>
    <script>
        //generando número aleatorio
        function obtenerNumeroAleatorio (min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min)
        }
        //variables
        let jugador = 0
        jugador = prompt("Elige un número: 1 para piedra, dos para papel y 3 para tijera")
        //elección del jugador
        if (jugador == 1) {
            alert("Elegiste piedra")
        }
        else if (jugador == 2) {
            alert("Elegiste papel")
        }
        else if (jugador == 3) {
            alert("Elegiste tijera")
        }
        else {
            alert("Por favor, elige un número entre el 1 y el 3.")
        }
        //elección del enemigo
        let enemigo = obtenerNumeroAleatorio(1,3)
        if (enemigo == 1) {
            alert("Enemigo elige piedra")
        }
        else if (enemigo == 2) {
            alert("Enemigo elige papel")
        }
        else if (enemigo == 3) {
            alert("Enemigo elige tijera")
        }
        //combate
        if (enemigo == jugador) {
            alert("¡Empate!")
        }
        else if (jugador == 1 && enemigo == 3 || jugador == 2 && enemigo == 1 || jugador == 3 && enemigo == 2) {
            alert("¡Ganaste!")
        }
        else {
            alert("¡Perdiste!")
        }
    </script>
</head>
<body>
    <h1>Piedra, papel o tijera.</h1>
</body>
</html>
