<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scott Pilgrim's adventure | The Game</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- HEADER START -->
    <header>
        <div id="logo" class="image-container">
            <img src="../assets/scott-icon.png" alt="web-icon">
            <p>Scott Pilgrim's Adventure<p/>
        </div>
    </header>
    <!-- HEADER END -->

    <!-- FIGHTER SECTION START -->
    <section id="section-select-peleador">
        <h1 class="title">Scott Pilgrim's Adventure</h1>

        <h2 class="subtitle">Elige a tu peleador</h2>

        <div class="cards">
            <input type="radio" name="peleador" id="scott">
            <label class="game-card" for="scott">
                <p>Scott Pilgrim</p>
                <img src="../assets/scott.gif" alt="scott pilgrim gif">
            </label>

            <input type="radio" name="peleador" id="ramona">
            <label class="game-card" for="ramona">
                <p>Ramona Flowers</p>
                <img src="../assets/ramona.gif" alt="ramona flowers gif">
            </label>

            <input type="radio" name="peleador" id="kim">
            <label class="game-card" for="kim">
                <p>Kim Pines</p>
                <img src="../assets/kim.gif" alt="kim pines gif">
            </label>
        </div>

        <button class="btn" id="btn-select-peleador">Seleccionar</button>
    </section>
    <!-- FIGHTER SECTION END -->

    <!-- ATACK SECTION START -->
    <section id="section-ataques">
        <h1 class="title">Scott Pilgrim's Adventure</h1>

        <h2 class="subtitle">Elige tu ataque</h2>

        <div class="btns-ataque">
            <button class="btn" id="btn-fisico">Fisico ðŸ¥Š</button>
            <button class="btn" id="btn-magico">Magico âœ¨</button>
            <button class="btn" id="btn-especial">Especial ðŸ”®</button>
        </div>

        <div id="section-mensajes">
            <p id="resultado">Â¡Que comience el combate!</p>

            <section id="section-reset">
                <button class="btn" id="btn-reset">Reset</button>
            </section>
        </div>

        <div class="counter-container">
            <div>
                <p id="peleador-jugador"></p>
                <p id="vidas-jugador">3</p>
                <div id="ataques-jugador"></div>
            </div>

            <div>
                <p id="peleador-enemigo"></p>
                <p id="vidas-enemigo">3</p>
                <div id="ataques-enemigo"></div>
            </div>
        </div>
    </section>
    <!-- ATACK SECTION END -->
    <script src="../js/scott.js"></script>
</body>
</html>
